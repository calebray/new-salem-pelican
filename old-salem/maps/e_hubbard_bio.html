  <p><b>Elizabeth Hubbard</b> (Upham map # 83)</p>

  <p>The 17-year-old unmarried great niece of Rachel (Hubbard)
  Griggs, second wife of village William Griggs, Hubbard lived with
  and was a helper to this elderly couple. (Richard Trask, <i>The
  Devil hath Been Raised</i>, 1997, pp. 126-27.)</p>
