  <p><b>Jemima Rea</b> (Upham map #48)</p>

  <p>In 1692, Jemima Rea (b. December 29, 1680) was the eldest of
  four children born to Daniel and Hepzibah Rea. At the time of the
  deposition describing her "fits" and accusations against Rebecca
  Nurse, Sarah Cloyce, and Mary Black, she was 11 years old.</p>
